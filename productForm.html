<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <form class="productForm">

        <p class="productForm__loading hidden">
            Loading...
        </p>

        <p class="productForm__success hidden">
            Document successfully added
        </p>

        <p class="productForm__error hidden">
            Error had occured, try again
        </p>
        <label for="type" class="productForm__label">Difficulty</label>
        <select id="type" class="productForm__input" name="type">
            <option value=""> Select difficulty</option>
            <option value="intro">Intro</option>
            <option value="inter">Intermediate</option>
            <option value="adv">Advanced</option>
        </select>

        <label class="productForm__label">
            Name
            <input class="productForm__input" type="text" name="name" placeholder="Name of the product">
        </label>

        <label class="productForm__label">
            Description
            <input class="productForm__input" type="text" name="description">
        </label>

        <label class="productForm__label">
            Price
            <input class="productForm__input" name="price" type="number">
        </label>

        <label class="productForm__label">
            Rate
            <input class="productForm__input" name="rate" type="number">
        </label>


        <label for="soft" class="productForm__label">Type of software</label>
        <select id="soft" class="productForm__input" name="soft">
            <option value=""> Select a software</option>
            <option value="pr">Premiere Pro</option>
            <option value="ae">After Effects</option>
            <option value="ai">Illustrator</option>
            <option value="id">InDesign</option>
            <option value="ps">Photoshop</option>
            <option value="lr">Lightroom</option>
        </select>




        <label for="image" class="productForm__label">Image</label>
        <div class="productForm__images"></div>
        <input accept=".jpg,.png" id="image" class="productForm__input" name="image" type="file">


        <button class="productForm__label productForm__btn" type="submit">send</button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

    <script src="./scripts/authUtils.js"></script>
    <script src="./scripts/general.js"></script>
    <script src="./scripts/productForm.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <form class="productForm">

        <p class="productForm__loading hidden">
            Loading...
        </p>

        <p class="productForm__success hidden">
            Document successfully added
        </p>

        <p class="productForm__error hidden">
            Error had occured, try again
        </p>

        <label for="type" class="productForm__label">Type of product</label>
        <select id="type" class="productForm__input" name="type">
            <option value=""> Select type</option>
            <option value="courses">Courses</option>
            <option value="assets">Assets</option>
            <option value="pins">Pins</option>
        </select>

        <label class="productForm__label">
            Name
            <input class="productForm__input" type="text" name="name" placeholder="Name of the product">
        </label>

        <label class="productForm__label">
            Description
            <input class="productForm__input" type="text" name="description">
        </label>

        <label class="productForm__label">
            Price
            <input class="productForm__input" name="price" type="number">
        </label>

        <label class="productForm__label">
            Rate
            <input class="productForm__input" name="rate" type="number">
        </label>

        <!--  Courses Checkbox -->
        <div class="coursesFields hidden">
            <label class="productForm__label"> Software </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="soft_pr" type="checkbox">
                Premiere Pro
            </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="soft_ae" type="checkbox">
                After Effects
            </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="soft_ai" type="checkbox">
                Illustrator
            </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="soft_id" type="checkbox">
                InDesign
            </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="soft_ps" type="checkbox">
                Photoshop
            </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="soft_lr" type="checkbox">
                Lightroom
            </label>
        </div>
        <!--  Courses Checkbox -->

        <!--  Pins Checkbox -->
        <div class="pinsFields hidden">
            <label class="productForm__label"> Size </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="size_s" type="checkbox">
                Size S
            </label>

            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="size_l" type="checkbox">
                Size L
            </label>
        </div>
        <!--  Pins Checkbox -->


        <button class="productForm__label productForm__btn" type="submit"> enviar</button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>\
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <script src="./scripts/productForm.js"></script>

</body>

</html>
